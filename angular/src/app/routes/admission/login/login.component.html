<div class="login-wrapper">
	<mat-card>
		<form class="login" [formGroup]="formGroup" (submit)="login()">
			<mat-form-field >
				<input matInput type="text" formControlName="username" placeholder="Username" />
				<mat-error>Username has to be {{config.username.minLength}}-{{config.username.maxLength}} characters</mat-error>
			</mat-form-field>
			<mat-form-field>
				<input matInput type="password" formControlName="password" placeholder="Password" />
				<mat-error>Password has to be {{config.password.minLength}}-{{config.password.maxLength}} characters</mat-error>
			</mat-form-field>
			<div *ngVar="(error$ | async) as error" class="error">
				<mat-error *ngIf="error != null">{{error}}</mat-error>
			</div>
			<button mat-raised-button type="submit" [disabled]="!formGroup.valid">Login</button>
		</form>
	</mat-card>
</div>
