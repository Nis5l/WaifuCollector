<mat-card class="user" (click)="userClick()">
	<div class="user-image">
    <cc-profile-image [userId]="userResponse.id" [editable]="false"></cc-profile-image>
	</div>
	<div>
		<mat-card-title>{{userResponse.username}}</mat-card-title>
		<mat-card-subtitle>...description...</mat-card-subtitle>
		<mat-card-subtitle>...stats...</mat-card-subtitle>
	</div>
</mat-card>
