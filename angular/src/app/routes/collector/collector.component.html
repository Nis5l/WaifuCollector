<div *ngVar="(collector$ | async) as collector">
	<div *ngIf="collector != null">
		<div class="banner"></div>
		<div class="head">
			<div class="collector-image">
				<cc-collector-image [editable]="false" [collectorId]="collector.id"></cc-collector-image>
			</div>
			<h2 class="name">{{collector.name}}</h2>
			<cc-collector-favorite [collectorId]="collector.id"></cc-collector-favorite>
		</div>
	</div>
</div>
