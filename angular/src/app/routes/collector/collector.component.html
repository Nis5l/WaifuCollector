<div *ngVar="(collector$ | async) as collector">
	<div *ngIf="collector != null">
		<cc-collector-banner [collector]="collector"></cc-collector-banner>
		<div class="head">
			<div class="collector-image">
				<cc-collector-image [editable]="true" [collectorId]="collector.id"></cc-collector-image>
			</div>
			<div class="info">
				<div class="name-wrapper">
					<h2 class="name">{{collector.name}}</h2>
					<cc-collector-favorite [collectorId]="collector.id"></cc-collector-favorite>
				</div>
				<p class="description">...desc...</p>
			</div>
		</div>
	</div>
</div>
