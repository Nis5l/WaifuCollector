<div (click)="onClick()">
	<svg viewBox="0 0 100 100">
		<text font-size="15.333333333333334" x="50%" y="50%" text-anchor="middle" fill="#fff" dy=".38em">{{displayText}}</text>
		<circle stroke="white" [attr.stroke-dasharray]="strokeDashes" [attr.stroke-dashoffset]="strokeOffset" stroke-width="2" fill="transparent" r="46" cx="50" cy="50" transform="rotate(-90, 50, 50)"></circle>
	</svg>
</div>
