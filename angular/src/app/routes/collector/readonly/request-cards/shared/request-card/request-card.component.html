<mat-card class="request-card">
	<mat-card-header>
		<mat-card-title><p class="title">{{title}}</p> <p class="seperator">-</p> <cc-user [userId]="userId"></cc-user></mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<ng-content></ng-content>
	</mat-card-content>
	<mat-card-actions>
		<button mat-icon-button color="primary"><mat-icon>check</mat-icon></button>
		<button mat-icon-button color="error"><mat-icon>close</mat-icon></button>
	</mat-card-actions>
</mat-card>
