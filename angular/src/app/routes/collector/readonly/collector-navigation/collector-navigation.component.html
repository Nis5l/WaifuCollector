<nav class="navigation">
  <ul>
    <li *ngFor="let item of items">
      <a
        [routerLink]="item.link"
        routerLinkActive="active"
        >
        <mat-icon class="icon" *ngIf="item.icon != ''">{{item.icon}}</mat-icon>
        <span>{{item.name}}</span>
      </a>
    </li>
  </ul>
</nav>
