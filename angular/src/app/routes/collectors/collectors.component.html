<div>
	<form class="collector-form" [formGroup]="formGroup">
		<mat-form-field>
			<input matInput type="text" formControlName="search" placeholder="Search" />
		</mat-form-field>
		<button class="new-collector" mat-raised-button (click)="newCollector()">New</button>
	</form>
	<div class="collectors">
		<cc-collector *ngFor="let collector of (collectors$ | async)" [collector]="collector"></cc-collector>
	</div>
	<div class="loading" *ngIf="loading$ | async">
		<cc-loading-spinner></cc-loading-spinner>
	</div>
</div>
