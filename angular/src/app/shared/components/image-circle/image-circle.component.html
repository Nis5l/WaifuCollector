<div class="image-circle-wrapper">
	<img [src]="image$ | async" alt="Image" class="image-circle"/>
	<input #imageInput hidden="true" type="file" (change)="imageChange($event.target)" accept="image/jpeg"/>
	<button *ngIf="editable" mat-fab class="edit-button" (click)="imageInput.click()">
		<mat-icon>edit</mat-icon>
	</button>
</div>
