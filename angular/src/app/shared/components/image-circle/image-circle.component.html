<div class="image-circle-wrapper">
	<img [src]="image$ | async" alt="Image" class="image-circle" (click)="selectImage()" [style.cursor]="editable ? 'pointer' : 'unset'"/>
	<input #imageInput hidden="true" type="file" (change)="imageChange($event.target)" accept="image/jpeg"/>
	<button *ngIf="editable" mat-fab class="edit-button" (click)="selectImage()">
		<mat-icon>edit</mat-icon>
	</button>
</div>
